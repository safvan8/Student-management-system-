<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor='#FFFFE0'>
	<h1>Update Existing Student details</h1>
	<h2 style="color: crimson;">Kindly Enter Student ID to update details</h2>
	<style>
		label {
			display: block;
			text-align: left;
		}
</style>

	<form style="color: blue" action="./mainServlet" method="post">
		
		<input type="hidden" name="operation" value="fetchingBeforeUpdate">
		<label for="id">Enter Student ID: </label> 
		<input type="text" id="id" name="id" pattern="^(?!0+$)[0-9]{1,10}$" required><br>
		 <input type="submit" value="View Student Details" >

	</form>
</body>
</html>


<!--

/^[1-9]\d*$/
 
/: This marks the beginning and end of the regular expression.
^: This anchor specifies the start of the string.
[1-9]: This character class matches any single digit from 1 to 9.
\d: This character class matches any digit (0 to 9).
*: This quantifier specifies that the preceding character or character class (in this case, \d) can be matched zero or more times.
$: This anchor specifies the end of the string -->
