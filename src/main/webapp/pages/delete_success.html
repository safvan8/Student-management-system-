<html>
<head>
  <style>
    body {
      background-image: url('https://example.com/student-deletion-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .message {
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Student Deleted Successfully</h1>
    <p>The student has been deleted successfully. You can delete another student or go back to the home page.</p>
    <!-- This is a link to delete another student -->
    <a href="/delete-student">Delete another student</a><br>
    <!-- This is a link to go back home -->
    <a href="/">Go back home</a>
  </div>
</body>
</html>
