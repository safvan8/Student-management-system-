<html>
<head>
  <style>
    /* This is the style for the body element */
    body {
      /* Set the background image and make it cover the entire screen */
      background-image: url('https://example.com/student-record-bg.jpg');
      background-size: cover;
      /* Don't repeat the background image */
      background-repeat: no-repeat;
      /* Center the text on the page */
      text-align: center;
      /* Set the font family for the text */
      font-family: Arial, sans-serif;
      /* Set the color of the text */
      color: white;
    }

    /* This is the style for the .message class */
    .message {
      /* Display the element as an inline block */
      display: inline-block;
      /* Add padding to the element */
      padding: 20px;
      /* Add a border radius to the element */
      border-radius: 10px;
      /* Set the background color of the element */
      background-color: rgba(0, 0, 0, 0.5);
      /* Add an animation to the element */
      animation: fadeIn 2s ease-in-out;
    }

    /* This is the keyframe animation for the fadeIn effect */
    @keyframes fadeIn {
      /* Set the starting state for the animation */
      from {
        /* Set the element's opacity to 0 */
        opacity: 0;
      }
      /* Set the ending state for the animation */
      to {
        /* Set the element's opacity to 1 */
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- This is a div element with the .message class applied to it -->
  <div class="message">
    <!-- This is an h1 element with the message text -->
    <h1>Student Record Updated Successfully</h1>
    <!-- This is a paragraph element with the message text -->
    <p> Thank you for your submission.</p>
  </div>
  <!-- This is a link to delete again -->
    <a href="http://localhost:9999/StudentManagement/pages/delete.html"><br>Click here to try again !</a><br>
  
    <!-- This is a link to go back home -->
    <a href="http://localhost:9999/StudentManagement/pages/welcome.html;" style="color:blue;">Go back home</a><br>
  
    <!-- This is a link to send an email to the support team -->
    <a href="mailto:support@example.com;" style="color:#00FF00;">Contact support team</a>
</body>
</html>
