<!DOCTYPE html>
<html>
  <head>
    <title>Student Record</title>
    <style>
      /* Set the background color and fade-in animation for the body element */
      body {
        background-color: lightblue;
        animation: fadeIn 2s ease-in-out;
      }

      /* Define the fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Set the text color and pulse animation for the h1 element */
      h1 {
        color: white;
        text-align: center;
        animation: pulse 2s infinite;
		font-size: 3em; /* Increase the font size */
      }

      /* Define the pulse animation */
      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      /* Set the text color and font size for the p element */
      p {
        color: black;
        font-size: larger;
        text-align: center;
		font-size: 2em; /* Increase the font size */
      }

      /* Set the text color, font size, and bounce animation for the a element */
      a {
        color: white;
        text-decoration: none;
        font-size: larger;
        animation: bounce 2s infinite;
      }

      /* Define the bounce animation */
      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <h1 style="color: red;">Record Not Found!</h1>
    <p>Sorry, the student record you are looking for is not available.</p>
    <p>
      <!-- Link to the home page -->
      <a href="http://localhost:9999/StudentManagement/pages/welcome.html">Back to Home</a>
    </p>
  </body>
</html>
