<!DOCTYPE html>
<html>
	<head>
		<title>Delete Student Record</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="users can delete existing student details using student ID from this webpage">
		<style>
			body {
				  background-image: url('J:/NewEclipseCodes/StudentManagement/src/main/webapp/bgimage.jpg');
				  background-repeat: no-repeat;
				  background-attachment: fixed;  
				  background-size: cover;	
			}
			h1 {
				font-family: Times, serif;
				color: #8000ff;
				text-align: default;
			}
			p {
				font-family: Arial, sans-serif;
				font-size: 21px;
				text-align: default;
				color: #804040;
			}
		</style>
	</head>
	<body>
		<h1>Search students</h1>
		
		
		<form style="color: blue" action="/StudentManagement/mainServlet" method="post">
		<input type="hidden" name="operation" value="search">
		
			<label for="age">Enter Student ID: </label> 
			<input type="text" id="id" name="id" pattern="^(?!0+$)[0-9]{1,10}$" required><br>
		
			<label for="name">Name of Student: </label> 
			<input type="text" 
			name="name" placeholder="Enter name here" 
			pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"
			title=" only Letters allowed  without leading and trailing spaces(a - Z)
					 e.g. John John " >
			<br>
				
		 <input type="submit" value="Register">
		
		 <input type="submit" value="Search Student" >

	</form>
	
	</body>
</html>
