<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor='#FFFFE0'>
	<h1>INSERT new Student details</h1>
	<h2 style="color: crimson;">Fill details in below form</h2>
	<style>
label {
	display: block;
	text-align: left;
}
</style>

	<form style="color: blue" action="./mainServlet" method="POST">

		<input type="hidden" name="operation" value="insert">
		
		<label for="name">Name of Student: </label> 
		<input type="text" 
			name="name" placeholder="Enter name here" 
			pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"
			title=" only Letters allowed  without leading and trailing spaces(a - Z)
					 e.g. John John " required>
			><br>

		<label for="age">Age: </label>  <! -- age 10 to 120 allowed --> 
		<input type="text" id="age" name="age" placeholder="10 - 120" pattern="^(?:1[01][0-9]|120|1[0-9]|[2-9][0-9])$" required><br><br>
		
		<label for="dob">Select Date of Birth: </label>
		<input type="date" value="2000-01-01" required><br><br>
		
		<label for="gender">Gender: </label> 
		<select name=gender multiple>
			<option value='Male'>Male</option>
			<option value='Female'>Female</option>
			<option value='Other'>Other</option>
		</select> <br><br> 
		
		<label for="city">City: </label>
		<input type="text" name='city' ><br><br>
				
		<label for="mobileno">Mobile No:</label> 
		<input type="text" id="mobileno" name="mobileno" placeholder="+91 xxxxxxxx" > <br> <br> <input
		
		type="submit" value="Register">

	</form>

</body>
</html>






<! -- 
age validation :https://regex101.com/r/6SzInz/1
--------------
^(?:1[01][0-9]|120|1[0-9]|[2-9][0-9])$

Basically you need one pattern for each of the boundary conditions:
    1[0-9] covers numbers between 10 and 19
    [2-9][0-9] covers numbers between 20 and 99
    1[01][0-9] covers numbers between 100 and 119
    and 120 covers the number... 120

 -->
